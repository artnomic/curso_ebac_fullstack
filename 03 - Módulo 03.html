<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa do Módulo 3</title>
</head>
<body>
    <main>
        <form>
            <h1>Formulário de Cadastro</h1>
            <label for="name" id="name">Nome: </label><input type="text" id="name" placeholder="Informe seu Nome"><br>

            <label for="email" id="email">E-mail: </label><input type="email" id="email" placeholder="Informe seu E-mail"><br>

            <label for="password" id="password">Senha: </label><input type="password" id="password" placeholder="Informe sua Senha"><br>

            <button type="submit" id="button">Cadastrar</button>
        </form>
    </main>
</body>
</html>
