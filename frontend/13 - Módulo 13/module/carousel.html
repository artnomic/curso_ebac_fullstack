<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div id="carousel" class="carousel carousel-fade slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="3000" class="carousel-item active">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2019/06/20/06/03/beach-4286271_1280.jpg">
                    <div class="carousel-caption">
                        <h2>Brighton - House's Beach</h2>
                    </div>
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2019/10/25/14/40/brighton-4577172_1280.jpg">
                    <div class="carousel-caption">
                        <h2>Brighton - Piers's Beach</h2>
                    </div>
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2020/10/10/10/49/architecture-5642735_1280.jpg">
                    <div class="carousel-caption">
                        <h2>Brighton - Royal Pavilion</h2>
                    </div>
                </div>
            </div>
            <button data-bs-target="#carousel" data-bs-slide="prev" class="carousel-control-prev" type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-target="#carousel" data-bs-slide="next" class="carousel-control-next" type="button">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="2"></button>
            </div>
        </div>
    </div>
    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>
