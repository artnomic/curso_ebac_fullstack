<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <table width="600" cellpadding="0" cellspacing="0" style="background-color: #FFF;">
            <thead>
                <tr>
                    <th style="padding-top: 32px; padding-bottom: 32px;">
                        <img src="./images/EBAC_Banking.png" alt="EBAC Banking">
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="text-align: center; font-family: sans-serif; background-color: #10AC84; color: #FFF; font-size: 24px; font-weight: bold; padding-bottom: 8px; padding-top: 8px;">
                        Você recebeu uma transferência!
                    </td>
                </tr>
                <tr>
                    <td style="padding-left: 40px; padding-top: 32px; padding-bottom: 32px;">
                        <p style="font-size: 20px; font-family: sans-serif; margin: 0;">
                            Olá <b>${customer.name}</b><br/>
                            Você recebeu um PIX de <b>${sender.name}</b>.
                        </p>
                    </td>
                </tr>
                <tr>
                    <td style="background-color: #F8F2F2; padding: 16px 40px; font-family: sans-serif; font-size: 14px;">
                        <table width="520" cellpadding="0" cellspacing="0">
                            <tbody>
                                <tr>
                                    <td align="left">Valor Recebido</td>
                                    <td align="right">
                                        <b>R$ 3.000,00</b>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td align="right" style="padding-top: 8px;">
                        <p style="margin: 0; font-family: sans-serif; font-size: 12px;">
                            PIX recebido em ${date} às ${hours} <br/>
                            Para mais informações, acesse o APP!
                        </p>
                    </td>
                </tr>
                <tr>
                    <td style="padding-top: 128px;">
                        <center>
                            <a href="#" style="text-decoration: none;">
                                <img src="./images/instagram.png" alt="Redes Sociais">
                            </a>
                            <a href="#" style="text-decoration: none;">
                                <img src="./images/facebook.png" alt="Redes Sociais">
                            </a>
                            <a href="#" style="text-decoration: none;">
                                <img src="./images/twitter.png" alt="Redes Sociais">
                            </a>
                        </center>
                    </td>
                </tr>
            </tbody>
        </table>
    </center>
</body>
</html>
