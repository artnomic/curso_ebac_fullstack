<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./src/styles/main.css">
</head>

<body>
    <header>
        <div class="col-8 d-inline-flex justify-content-center mt-3">
            <input type="text" placeholder="Nome do usuário" id="nome" class="form-control text-center">
            <button type="submit" class="btn btn-success" id="btn-buscar-user">
                <i class="bi bi-search"></i>
                <span class="d-none spinner-border spinner-border-sm"></span>
            </button>
        </div>
        <div class="container">
            <img class="profile-avatar" src="https://placehold.co/180x180" alt="." id="avatar">
            <h1 class="profile-name" id="profile-nome"></h1>
            <h2 class="profile-username" id="username"></h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Repositórios</h4>
                    <span id="repositories">0</span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="followers">0</span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="following">0</span>
                </li>
            </ul>
            <a href="#" id="link" class="profile-link mb-4 d-none" target="_blank">Ver no Github</a>
        </div>
    </header>
    <script src="./src/lib/jquery-3.7.1.min.js"></script>
    <script src="./src/lib/jquery.mask.min.js"></script>
    <script src="./src/scripts/index.js"></script>
</body>

</html>
